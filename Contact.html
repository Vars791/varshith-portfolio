<!DOCTYPE html>

  <!-- Font Awesome -->
  <link rel="stylesheet"

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      padding-top: 80px;
    }

    /* NAVBAR */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      position: fixed;
      width: 100%;
      top: 0;
      background: rgba(2, 6, 23, 0.95);
      backdrop-filter: blur(10px);
      z-index: 1000;
    }

    nav a {
      color: #cbd5f5;
      text-decoration: none;
      margin-left: 22px;
      font-weight: 500;
    }

    nav a:hover {
      color: #7c3aed;
    }

    /* CONTENT */
    .container {
      max-width: 900px;
      margin: auto;
      padding: 60px 20px;
    }

    h1 {
      text-align: center;
      font-size: 36px;
      color: #7c3aed;
      margin-bottom: 30px;
    }

    .contact-box {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
      background: #020617;
      padding: 40px;
      border-radius: 14px;
    }

    /* FORM */
    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 12px;
      margin-bottom: 5px;
      color: #cbd5f5;
    }

    input, textarea {
      padding: 12px;
      border-radius: 6px;
      border: none;
      background: #1e293b;
      color: white;
      font-size: 14px;
    }

    input:focus, textarea:focus {
      outline: 2px solid #7c3aed;
    }

    button {
      margin-top: 20px;
      padding: 14px;
      background: #7c3aed;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #6d28d9;
    }

    /* INFO */
    .info p {
      font-size: 16px;
      margin-bottom: 12px;
      color: #cbd5f5;
    }

    .icons {
      margin-top: 20px;
      display: flex;
      gap: 20px;
    }

    .icons a {
      background: #1e293b;
      padding: 14px;
      border-radius: 50%;
      color: white;
      font-size: 18px;
    }

    .icons a:hover {
      background: #7c3aed;
    }

    /* MOBILE */
    @media (max-width: 768px) {
      .contact-box {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
